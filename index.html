<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Lines chart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body class="grey darken-4">
    <div class="nav z-depth-0">

            <h3 class="white-text center">Tracker</h3>
        </div>
    </div>

    <div class="section center">
        <p class="grey-text flow-text">Line chart, dataviz</p>
    </div>

    <div class="container section">
        <div class="row">
            <div class="col s12 l5">
                <button class="active" data-activity="activity-1">Activity 1</button>
                <button data-activity="activity-2">Activity 2</button>
                <button data-activity="activity-3">Activity 3</button>
                <button data-activity="activity-4">Activity 4</button>
            </div>
            <div class="col s12 l6 push-l1">
                <div class="canvas"></div>
            </div>
        </div>

        <div class="row">
            <form class="col m6 push-m3">
                <p class="flow-text grey-text center">Value for <span>Activity 1</span></p>
                <input type="number" class="grey-text" id="activity-1" placeholder="Please enter your value">
                <p class="center text-lighten-1" id="monitor">Error</p>
            </form>
        </div>
    </div>
